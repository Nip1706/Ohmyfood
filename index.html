<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/_index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="logo">
    <img src="/Maquette Ohmyfood-2/images/logo/ohmyfood.png" alt="logo">
    </div>

    <section class="cadre-presentation">
    <div class="form">
    <i class="fa-solid fa-location-dot"></i>
    <input type="text" placeholder="Paris, Belleville">
    </div>
    <h1>Réservez le menu qui vous convient</h1>
    <p>Découvrez des restaurants d'exception séléctionnés par nos soins</p>
    <button>Explorez nos restaurants</button>
    </section>

    <section class="cadre-fonctionnement">
    <h1>Fonctionnement</h1>
    <button>Choisissez un restaurant</button>
    <button>Composez votre menu</button>
    <button>Dégustez au restaurant</button>
    </section>

    <section class="restaurants">
        <h1>Restaurants</h1>
        <article class="carte">
            <div class="image-carte">
                <img src="/Maquette Ohmyfood-2/images/restaurants/palette.jpg" alt="">
            </div>
            <div class="description">
                <h3>La Palette du goût</h3>
            </div>
        </article>
        <article class="carte">
            <div class="image-carte">
                <img src="/Maquette Ohmyfood-2/images/restaurants/note.jpg" alt="">
            </div>
            <div class="description">
                <h3>La note enchantée</h3>
            </div>
        </article>
        <article class="carte">
            <div class="image-carte">
                <img src="/Maquette Ohmyfood-2/images/restaurants/francaise.jpg" alt="">
            </div>
            <div class="description">
                <h3>À la française</h3>
            </div>
        </article>
        <article class="carte">
            <div class="image-carte">
                <img src="/Maquette Ohmyfood-2/images/restaurants/delice.jpg" alt="">
            </div>
            <div class="description">
                <h3>Le délice des sens</h3>
            </div>
        </article>
    </section>
</body>
</html>
